<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xây dựng lớp mô tả hình chữ nhật</title>
</head>

<body>
  <canvas id="DemoCanvas" width="800" height="800"></canvas>
  <script>
    class Rectangle {
      width;
      height;
      constructor(width, height) {
        this.width = width;
        this.height = height;
      }
      getWidth() {
        return this.width;
      }
      getHeight() {
        return this.height;
      }
      setWidth(width) {
        this.width = width;
      }
      setHeight(height) {
        this.height = height;
      }
      getArea() {
        return this.width * this.height;
      }
      getPerimeter() {
        return (this.width + this.height) * 2;
      }
    }
    let myRectangle = new Rectangle(250, 100);
    let width = myRectangle.getWidth();
    let height = myRectangle.getHeight();

    myRectangle.setWidth(400);
    myRectangle.getWidth();

    myRectangle.setHeight(200);
    myRectangle.getHeight();

    let area = myRectangle.getArea();
    let perimeter = myRectangle.getPerimeter();

    document.writeln('diện tích hình chữ nhật: ' + area);
    document.writeln('chu vi của hình chữ nhật: ' + perimeter);

    let canvas = document.getElementById("DemoCanvas");
    let ctx = canvas.getContext('2d');
    ctx.fillStyle = '#32a852';
    ctx.fillRect(10, 10, myRectangle.getWidth(), myRectangle.getHeight());
  </script>
</body>

</html>
