<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cau truc dieu kien 9</title>
</head>

<body>
  <h2>Chuyển m sang feet</h2>
  <input type="number" id="meter"><br>
  <button onclick="Convert()">Chuyển đổi</button>
  <p id="result"></p>
  </div>

  <script>
    function Convert() {
      let m = parseFloat(document.getElementById("meter").value);

      if (isNaN(m)) {
        document.getElementById("result").innerText = "Vui lòng nhập số hợp lệ!";
        return;
      }

      let feet = m * 3.2808;
      document.getElementById("result").innerText = feet.toFixed(2) + "ft";
    }
  </script>
</body>

</html>
