<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>Kiểm Tra Tam Giác</h2>
  <p>Nhập ba số để kiểm tra xem có phải là cạnh của một tam giác không</p>
  <input type="number" id="a">
  <br>
  <input type="number" id="b">
  <br>
  <input type="number" id="c">
  <br>
  <button onclick="checkTriangle()">Kiểm Tra</button>
  <h3 id="result"></h3>

  <script>
    function checkTriangle() {
      let a = parseFloat(document.getElementById("a").value);
      let b = parseFloat(document.getElementById("b").value);
      let c = parseFloat(document.getElementById("c").value);

      if (isNaN(a) || isNaN(b) || isNaN(c) || a <= 0 || b <= 0 || c <= 0) {
        document.getElementById("result").innerText = "Vui lòng nhập số hợp lệ!";
        return;
      }

      if (a + b > c && b + c > a && a + c > b) {
        document.getElementById("result").innerText = "Ba số này có thể là cạnh của một tam giác.";
      } else {
        document.getElementById("result").innerText = "Ba số này không thể là cạnh của một tam giác.";
      }
    }
  </script>
</body>

</html>
