<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>Giải Phương Trình Bậc 1</h2>
  <p>PT:ax + b = 0</p>
  <input type="number" id="a"><br>
  <input type="number" id="b"><br>
  <button onclick="Solve()">Giải Phương Trình</button>
  <h3 id="result"></h3>


  <script>
    function Solve() {
      let a = parseFloat(document.getElementById("a").value);
      let b = parseFloat(document.getElementById("b").value);

      if (isNaN(a) || isNaN(b)) {
        document.getElementById("result").innerText = "Vui lòng nhập số hợp lệ!";
        return;
      }

      if (a === 0) {
        if (b === 0) {
          document.getElementById("result").innerText = "Phương trình có vô số nghiệm.";
        } else {
          document.getElementById("result").innerText = "Phương trình vô nghiệm.";
        }
      } else {
        let x = -b / a;
        document.getElementById("result").innerText = "Nghiệm của phương trình: x = " + x.toFixed(2);
      }
    }
  </script>
</body>

</html>
