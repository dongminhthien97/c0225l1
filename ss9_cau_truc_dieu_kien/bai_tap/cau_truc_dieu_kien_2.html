<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bai tap dieu kien 2</title>
</head>

<body>
  <script>
    let a = prompt("nhap so tuoi");
    if (a == 16) {
      document.writeln("Da du tuoi vao lop 10");
    } else if (a < 16) {
      document.writeln("Chua du tuoi vao lop 10");
    } else {
      document.writeln("Da qua tuoi");
    }
  </script>
</body>
