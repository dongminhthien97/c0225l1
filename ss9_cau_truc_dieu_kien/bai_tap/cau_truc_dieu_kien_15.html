<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cau truc dieu kien 15</title>
</head>

<body>
  <h2>Kiểm Tra Tuổi Hợp Lệ</h2>
  <p>Nhập một số để kiểm tra xem có phải là tuổi hợp lệ không (0 < tuổi < 120)</p>
      <input type="number" id="age"><br>
      <button onclick="checkAge()">Kiểm Tra</button>
      <h3 id="result"></h3>

      <script>
        function checkAge() {
          let age = parseInt(document.getElementById("age").value);

          if (isNaN(age) || age < 0) {
            document.getElementById("result").innerText = "Vui lòng nhập số hợp lệ!";
            return;
          }

          if (age > 0 && age < 120) {
            document.getElementById("result").innerText = "Đây là một tuổi hợp lệ.";
          } else {
            document.getElementById("result").innerText = "Đây không phải là một tuổi hợp lệ.";
          }
        }
      </script>
</body>

</html>
