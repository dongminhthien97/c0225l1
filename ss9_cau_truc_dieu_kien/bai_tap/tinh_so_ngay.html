<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tinh so ngay</title>
</head>

<body>
  <form>
    <input type="number" id="num1" min="1" max="12">
    <button onclick="month_check()">tinh so ngay</button>
  </form>
  <p id="result"></p>

  <script>
    function month_check() {
      let month = document.getElementById("num1").value;
      let days;
      let resultText;
      switch (month) {
        case "1": case "3": case "5": case "7": case "8": case "10": case "12":
          days = 31;
          resultText = "Thang " + month + " co 31 ngay";
          break;
        case "4": case "6": case "9": case "11":
          days = 30;
          resultText = "Thang " + month + " co 30 ngay";
          break;
        case "2":
          days = 28;
          days = 29;
          resultText = "Thang " + month + " co 28 hoac 29 ngay";
          break;
        default:
          resultText = "Khong hop le";
      }
      document.writeln(resultText);
    }
  </script>

</body>

</html>
