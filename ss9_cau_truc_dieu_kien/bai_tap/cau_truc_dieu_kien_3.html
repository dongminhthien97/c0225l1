<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bai tap dieu kien 3</title>
</head>

<body>
  <p id="result"></p>

  <script>
    let resultText = "";
    let num = prompt("Nhập số nguyên bất kỳ");
    if (num === null) {
      resultText = "Vui lòng nhập một số hợp lệ!";
    } else if (num > 0) {
      resultText = `${num} là số dương (lớn hơn 0)`;
    } else if (num < 0) {
      resultText = `${num} là số âm (nhỏ hơn 0)`;
    } else {
      resultText = `${num} bằng 0`;
    }
    document.getElementById("result").innerText = resultText;
  </script>
</body>

</html>
