<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cau truc dieu kien 11</title>
</head>

<body>
  <h2>Tính Diện Tích Hình Chữ Nhật</h2>
  <input type="number" id="length"><label>meter</label>
  <br>
  <input type="number" id="width"><label>meter</label>
  <br>
  <button onclick="calculateArea()">Tính Diện Tích</button>
  <h3 id="result"></h3>

  <script>
    function calculateArea() {
      let length = parseFloat(document.getElementById("length").value);
      let width = parseFloat(document.getElementById("width").value);

      if (isNaN(length) || isNaN(width) || length <= 0 || width <= 0) {
        document.getElementById("result").innerText = "Vui lòng nhập số hợp lệ!";
        return;
      }

      let area = length * width;
      document.getElementById("result").innerText = "Diện tích hình chữ nhật: " + area.toFixed(2) + " m²";
    }
  </script>
</body>

</html>
