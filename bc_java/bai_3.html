<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bai 3</title>
</head>

<body>
  <script>
    function demCapSo(arr, k) {
      let count = 0;
      let n = arr.length;
      for (let i = 0; i < n; i++) {
        for (let j = i + 1; j < n; j++) {
          if ((arr[i] + arr[j]) % k === 0) {
            count++;
          }
        }
      }
      return count;
    }

    let arr = [1, 2, 3, 4, 5, 6];
    let k = 5;
    console.log(demCapSo(arr, k));

  </script>
</body>

</html>
