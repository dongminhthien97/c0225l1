<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internal style</title>

    <style>
        h1{
            color: green;
        }
        p{
            color: blue;
        }
    </style>

</head>
<body>
<h1>This is Heading 1</h1>
<p>This is an ordinary paragraph. Notice that this text is blue.</p>
<p>The default text color for a page is defined in the body selector.</p>

</body>
</html>
