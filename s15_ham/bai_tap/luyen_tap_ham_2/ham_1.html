<!DOCTYPE html>

<head>

<body>
  <script>
    function tinhBinhPhuong(x) {
      return x * x;
    }
    let so = 3;
    let ketQua = tinhBinhPhuong(so);
    document.writeln("Bình phương của " + so + " là " + ketQua);
  </script>
</body>
