<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiểm tra số nguyên dương</title>
</head>

<body>
  <script>
    function soNguyenDuong(a) {
      if (a > 0) {
        alert("Day la so nguyen duong");
      } else {
        alert("Day khong phai la so nguyen duong");
      }
    }
    let so = parseInt(prompt("Nhap vao 1 so bat ky"));
    let ketQua = soNguyenDuong(so);
  </script>
</body>
