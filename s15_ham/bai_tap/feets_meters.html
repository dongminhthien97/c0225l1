<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chuyển đổi giữa feet và meters</title>
</head>

<body>
  <form>
    <label>Foot</label>
    <input id="foot">
    <button onclick="footToMeter(foot)">convert</button>
    <label>Meter</label>
    <input id="meter">
    <button onclick="meterToFoot(meter)">convert</button>
  </form>
  <script>
    function footToMeter(foot) {
      let foots = parseFloat(document.getElementById("foot").value);
      let meter = 0.305 * foots;
      alert(meter);
    }
    function meterToFoot(meter) {
      let meters = parseFloat(document.getElementById("meter").value);
      let foot = 3.279 * meters;
      alert(foot);
    }
  </script>
</body>

</html>
