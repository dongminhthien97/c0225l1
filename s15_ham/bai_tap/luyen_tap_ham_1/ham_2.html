<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input id="num" value="">
  <button onclick="increasebyOne()">plus</button>
  <script>
    function increasebyOne() {
      let number = parseInt(document.getElementById("num").value)
      let result = number + 1;
      alert(result);
    }

  </script>

</body>

</html>
