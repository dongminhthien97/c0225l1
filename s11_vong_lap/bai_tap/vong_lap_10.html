<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vong lap 10</title>
</head>

<body>
  <script>
    function tinhgiaithua(n) {
      let result = 1;
      for (let i = 2; i <= n; i++) {
        result *= i;
      }
      return result;
    }

    document.writeln("giai thua cua 10 la: " + tinhgiaithua(10));
  </script>
</body>

</html>
