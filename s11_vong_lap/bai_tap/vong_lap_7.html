<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    for (i = 1; i <= 100; i++) {
      if (i % 3 == 0) {
        document.writeln("Fizz");
      } else if (i % 5 == 0) {
        document.writeln("Buzz");
      } else if (i % 3 == 0 && i % 5 == 0) {
        document.writeln("FizzBuzz");
      } else {
        document.writeln(i);
      }
    }
  </script>
</body>

</html>
