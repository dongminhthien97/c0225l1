<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vong lap 9</title>
</head>

<body>
  <script>
    function fibonacci(n) {
      let a = 0, b = 1;
      let result = a + ", " + b;
      for (let i = 2; i < n; i++) {
        let next = a + b;
        result += ", " + next;
        a = b;
        b = next;
      }
      document.write(result);
    }

    fibonacci(30);
  </script>
</body>

</html>
