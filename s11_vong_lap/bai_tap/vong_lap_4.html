<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vong lap 4</title>
</head>

<body>
  <script>
    function fibonacci(n) {
      let fib = [0, 1];
      let chia5 = "";
      for (let i = 2; i < n; i++) {
        fib[i] = fib[i - 1] + fib[i - 2];
        if (fib[i] % 5 == 0) {
          chia5 = fib[i];
          document.writeln("so chia het cho 5 la: " + chia5);
          break
        }
      }
      return fib;
    }
    console.log(fibonacci(20));
  </script>
</body>

</html>
