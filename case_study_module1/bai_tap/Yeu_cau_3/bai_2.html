<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function missingValue(A, B) {
      let setA = new Set(A);
      return B.filter(item => !setA.has(item));
    }
    A = [1, 2, 3, 4];
    B = [1, 2, 3, 4, 5, 7, 8, 9];
    let result = missingValue(A, B);
    document.write(result);
  </script>
</body>

</html>
