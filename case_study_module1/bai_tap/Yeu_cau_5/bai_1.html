<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mảng 2 chiều</title>
</head>

<body>
  <script>

    function tinhTongSoChan(matrix) {
      let sum = 0;
      for (let i = 0; i < matrix.length; i++) {
        for (let j = 0; j < matrix[i].length; j++) {
          if (matrix[i][j] % 2 === 0) {
            sum += matrix[i][j];
          }
        }
      }
      return sum;
    }

    var arr = [
      [1, 2, 3],
      [4, 5, 6],
    ];
    console.log(tinhTongSoChan(arr));

  </script>
</body>

</html>
