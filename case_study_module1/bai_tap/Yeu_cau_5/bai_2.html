<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function countSoNguyen(matrix) {
      let count = 0;
      for (let i = 0; i < matrix.length; i++) {
        for (let j = 0; j < matrix[i].length; j++) {
          if (Number.isInteger(matrix[i][j])) {
            count++;
          }
        }
      }
      return count;
    }

    var arr = [
      [1, 2, 3],
      [4, 5.2, 6],
      [4.2, 6.3, 7]
    ];
    console.log(countSoNguyen(arr));

  </script>
</body>

</html>
