<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vẽ tam giác vuông cân rỗng</title>
</head>

<body>
  <script>
    function veTamGiacVuongRong(n) {
      for (let i = 1; i <= n; i++) {
        let row = "";
        for (let j = 1; j <= i; j++) {
          if (j === 1 || j === i || i === n) {
            row += "*";
          } else {
            row += " ";
          }
        }
        console.log(row);
      }

    }
    veTamGiacVuongRong(5);


  </script>
</body>

</html>
