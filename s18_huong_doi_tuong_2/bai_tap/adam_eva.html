<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mô phỏng câu chuyện Adam và Eva</title>
</head>

<body>
  <script>
    class Apple {
      #weight;

      constructor() {
        this.#weight = 10;
      }

      decrease() {
        if (this.#weight > 0) {
          this.#weight -= 1;
        }
      }

      isEmpty() {
        return this.#weight <= 0;
      }

      getWeight() {
        return this.#weight;
      }
    }

    class Human {
      constructor() {
        this.name = "";
        this.gender = true;
        this.weight = 0;
      }

      isMale() {
        return this.gender;
      }

      setGender(gender) {
        this.gender = gender;
      }

      checkApple(apple) {
        return apple.getWeight() > 0;
      }

      eat(apple) {
        if (this.checkApple(apple)) {
          this.weight += 1;
          apple.decrease();
          console.log(`${this.name} vừa ăn 1 miếng táo.`);
        } else {
          console.log("Táo đã hết, không thể ăn.");
        }
      }

      say(message) {
        console.log(`${this.name} nói: ${message}`);
      }

      getName() {
        return this.name;
      }

      setName(name) {
        this.name = name;
      }

      getWeight() {
        return this.weight;
      }

      setWeight(weight) {
        this.weight = weight;
      }
    }

    let adam = new Human();
    adam.setName("Adam");
    adam.setGender(true);
    adam.setWeight(60);

    let eva = new Human();
    eva.setName("Eva");
    eva.setGender(false);
    eva.setWeight(50);

    let apple = new Apple();

    let turn = 0;

    while (!apple.isEmpty()) {
      if (turn % 2 === 0) {
        adam.eat(apple);
        console.log(`Khối lượng táo còn lại: ${apple.getWeight()}, Cân nặng của Adam: ${adam.getWeight()}`);
      } else {
        eva.eat(apple);
        console.log(`Khối lượng táo còn lại: ${apple.getWeight()}, Cân nặng của Eva: ${eva.getWeight()}`);
      }
      turn++;
    }

    console.log("Táo đã hết.");
  </script>
</body>

</html>
