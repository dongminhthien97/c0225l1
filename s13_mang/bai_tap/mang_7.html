<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mang 7</title>
</head>

<body>
  <script>
    let numbers = [2, 4, 6, 52, 34, 99, 10, 33, 23, 76, 7];
    for (let i = 0; i < numbers.length; i++) {
      if (numbers[i] === 99) {
        numbers.splice(i, 1);
        numbers.push(0);
      }
    }
    document.writeln(numbers);
  </script>
</body>

</html>
