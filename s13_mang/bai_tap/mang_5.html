<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mang 5</title>
</head>

<body>
  <script>
    let numbers = [-1, -5, 321, 42, 341, 5, 7, 53, -4, -66, -23];
    let count = 0;
    for (i = 0; i <= numbers.length; i++) {
      if (numbers[i] < 0) {
        count++;
      }
    }
    document.writeln("số nguyên âm trong một chuỗi: " + count);
  </script>
</body>

</html>
