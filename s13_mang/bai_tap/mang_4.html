<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mang 4</title>
</head>

<body>
  <script>
    let numbers = [2, 4, 6, 52, 34, 10, 33, 23, 76, 7, 66, 99, 5543, 1342, 666, 435];

    let first = 0;
    let last = numbers.length - 1;

    for (first = 0; first < last; first++) {
      let b = numbers[first];
      numbers[first] = numbers[last];
      numbers[last] = b;
      last--;
    }
    document.write(numbers);
  </script>
</body>

</html>
