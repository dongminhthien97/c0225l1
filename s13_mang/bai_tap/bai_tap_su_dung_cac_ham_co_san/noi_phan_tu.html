<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nối các phần tử trong mảng thành chuỗi</title>
</head>

<body>
  <script>
    function noiphantutrongmang(arr) {
      return arr.join(',');
    }

    let myColor = ["Red", "Green", "White", "Black"];
    document.writeln(noiphantutrongmang(myColor));
  </script>
</body>

</html>
