<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mang 2</title>
</head>

<body>
  <script>
    let numbers = [2, 4, 6, 52, 34, 10, 33, 23, 76, 7];

    let maxVal = numbers[0];
    let maxIndex = 0;
    for (i = 0; i < numbers.length; i++) {
      if (numbers[i] >= maxVal) {
        maxVal = numbers[i];
        maxIndex = i;
      }
    }
    document.writeln("Phần tử có giá trị lớn nhất: " + maxVal + "<br>");
    document.writeln("vị trí của phần tử: " + maxIndex);
  </script>
</body>

</html>
