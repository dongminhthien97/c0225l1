<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mang 3</title>
</head>

<body>
  <script>
    let numbers = [2, 4, 6, 52, 34, 10, 33, 23, 76, 7, 66, 99, 5543, 1342, 666, 435];

    let maxVal = numbers[0];
    for (i = 0; i < numbers.length; i++) {
      if (numbers[i] >= maxVal) {
        maxVal = numbers[i];
      }
    }
    document.writeln("giá trị lớn nhất: " + maxVal + "<br>")

    let sum = 0;
    for (j of numbers) {
      sum += j;
    }
    let avg = sum / numbers.length;
    document.writeln("Tong cua mang: " + sum + "<br>");
    document.writeln(" giá trị trung bình của các phần tử trong mảng: " + avg);
  </script>
</body>

</html>
