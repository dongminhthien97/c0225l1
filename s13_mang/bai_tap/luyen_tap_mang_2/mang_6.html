<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let input = prompt("Nhập vào một chuỗi ký tự (ví dụ: a-b-c-d):");

    let arr = input.split("");

    for (let i = 0; i < arr.length; i++) {
      if (arr[i] === '-') {
        arr[i] = '_';
      }
    }
    document.writeln(arr.join(""));
  </script>
</body>

</html>
