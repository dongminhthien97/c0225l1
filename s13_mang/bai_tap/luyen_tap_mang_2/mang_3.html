<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mang 3</title>
</head>

<body>
  <script>
    let numbers = [2, 4, 6, 5, 34, 10, 33, 23, 76, 7];
    let count = 0;
    for (let i = 0; i < numbers.length; i++) {
      if (numbers[i] >= '0' && numbers[i] <= '9') {
        count++;
      }
    }
    document.writeln("Số ký tự là chữ số (0-9) trong mảng: " + count);
  </script>
</body>

</html>
